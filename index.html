<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Blog preview card</title>

</head>
<body>

  <div class="wrapper">

    <div class="blogContainer">

      <img src="./assets/images/illustration-article.svg" alt="" class="blogImage" aria-hidden="true">
      <p class="blogCategory">Learning</p>
      <p class="blogMeta">Published 21 Dec 2023</p>

      <h1 class="blogTitle">HTML & CSS foundations</h1>
      <p class="blogExcerpt">These languages are the backbone of every website, defining structure, content, and presentation.</p>

      <div class="authorData">
        <img src="./assets/images/image-avatar.webp" alt="author-image" class="authorImage">
        <p class="authorName">Greg Hooper</p>
      </div> <!--/ .authorData-->

    </div> <!--/ .blogContainer-->

  </div> <!--/ .wrapper-->
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">JTR</a>.
    </div> <!--/ .attribution-->
  </footer>
</body>
</html>
